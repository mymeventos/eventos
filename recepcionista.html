<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepcionista - Cabina VF</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Panel Recepcionista</h1>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Buscar Invitado</h2>
      <input id="searchInput" type="text" placeholder="Nombre o email" class="border p-2 w-full rounded mb-2">
      <ul id="results" class="space-y-2"></ul>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Lista de Invitados</h2>
      <ul id="guestList" class="space-y-2"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // üîπ CONFIG cabina-vf
    const firebaseConfig = {
      apiKey: "AIzaSyBke-Q86R07eDEI35H63HgyEhXzoF0xwP0",
      authDomain: "cabina-vf.firebaseapp.com",
      projectId: "cabina-vf",
      storageBucket: "cabina-vf.firebasestorage.app",
      messagingSenderId: "1053336604586",
      appId: "1:1053336604586:web:b15f5c72d97a8051acb28b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const searchInput = document.getElementById("searchInput");
    const resultsList = document.getElementById("results");
    const guestList = document.getElementById("guestList");

    async function loadGuests() {
      guestList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "guests"));
      snapshot.forEach((docSnap) => {
        const guest = docSnap.data();
        const li = document.createElement("li");
        li.className = "flex justify-between items-center border p-2 rounded";
        li.innerHTML = `
          <span>${guest.name} (${guest.email}) - ${guest.checkedIn ? "‚úÖ Ingres√≥" : "‚ùå No ingres√≥"}</span>
          <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">
            Marcar Ingreso
          </button>
        `;
        li.querySelector("button").addEventListener("click", async () => {
          await updateDoc(doc(db, "guests", docSnap.id), { checkedIn: true });
          loadGuests();
        });
        guestList.appendChild(li);
      });
    }

    async function searchGuests(term) {
      resultsList.innerHTML = "";
      const q = query(collection(db, "guests"), where("name", "==", term));
      const snapshot = await getDocs(q);
      snapshot.forEach((docSnap) => {
        const guest = docSnap.data();
        const li = document.createElement("li");
        li.className = "flex justify-between items-center border p-2 rounded";
        li.innerHTML = `
          <span>${guest.name} (${guest.email})</span>
        `;
        resultsList.appendChild(li);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.trim();
      if (term.length > 0) {
        searchGuests(term);
      } else {
        resultsList.innerHTML = "";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("‚úÖ Autenticado:", user.uid);
        loadGuests();
      } else {
        signInAnonymously(auth).catch((error) => {
          console.error("Error en autenticaci√≥n:", error);
        });
      }
    });
  </script>
</body>
</html>
