<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Eventos - Cabina VF</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Selector de Eventos</h1>
    <div id="eventList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ✅ Configuración correcta del proyecto cabina-vf
    const firebaseConfig = {
      apiKey: "AIzaSyAuwXqnKwKfZG8y7NhxPwNiRL18kdTUZkM",
      authDomain: "cabina-vf.firebaseapp.com",
      projectId: "cabina-vf",
      storageBucket: "cabina-vf.firebasestorage.app",
      messagingSenderId: "842124381444",
      appId: "1:842124381444:web:db7fc8c83b0aa930fb1451",
      measurementId: "G-X9M40VDJ9B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const eventList = document.getElementById("eventList");

    async function loadEvents() {
      eventList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "events"));
      snapshot.forEach((docSnap) => {
        const event = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer";
        div.innerHTML = `
          <h2 class="text-xl font-semibold">${event.name}</h2>
          <p class="text-gray-600">${event.date || "Sin fecha"}</p>
        `;
        div.addEventListener("click", () => {
          window.location.href = `/galeria/index.html?eventCode=${event.code}`;
        });
        eventList.appendChild(div);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("✅ Autenticado:", user.uid);
        loadEvents();
      } else {
        signInAnonymously(auth).catch((error) => {
          console.error("Error en autenticación:", error);
        });
      }
    });
  </script>
</body>
</html>
