<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Invitados</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Administraci√≥n de Invitados</h1>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Lista de Invitados</h2>
      <ul id="guestList" class="space-y-2"></ul>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Agregar Invitado</h2>
      <form id="guestForm" class="space-y-2">
        <input id="guestName" type="text" placeholder="Nombre del invitado" class="border p-2 w-full rounded" required>
        <input id="guestEmail" type="email" placeholder="Email del invitado" class="border p-2 w-full rounded" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // üîπ CONFIG cabina-vf
    const firebaseConfig = {
      apiKey: "AIzaSyBke-Q86R07eDEI35H63HgyEhXzoF0xwP0",
      authDomain: "cabina-vf.firebaseapp.com",
      projectId: "cabina-vf",
      storageBucket: "cabina-vf.firebasestorage.app",
      messagingSenderId: "1053336604586",
      appId: "1:1053336604586:web:b15f5c72d97a8051acb28b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const guestList = document.getElementById("guestList");
    const guestForm = document.getElementById("guestForm");

    async function loadGuests() {
      guestList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "guests"));
      querySnapshot.forEach((docSnap) => {
        const guest = docSnap.data();
        const li = document.createElement("li");
        li.className = "flex justify-between items-center border p-2 rounded";
        li.innerHTML = `
          <span>${guest.name} (${guest.email})</span>
          <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Eliminar</button>
        `;
        li.querySelector("button").addEventListener("click", async () => {
          await deleteDoc(doc(db, "guests", docSnap.id));
          loadGuests();
        });
        guestList.appendChild(li);
      });
    }

    guestForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("guestName").value;
      const email = document.getElementById("guestEmail").value;
      await addDoc(collection(db, "guests"), { name, email });
      guestForm.reset();
      loadGuests();
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("‚úÖ Autenticado:", user.uid);
        loadGuests();
      } else {
        signInAnonymously(auth).catch((error) => {
          console.error("Error en autenticaci√≥n:", error);
        });
      }
    });
  </script>
</body>
</html>
