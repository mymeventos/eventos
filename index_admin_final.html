<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n Final</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Panel de Administraci√≥n Final</h1>
    <div id="eventDetails" class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Detalles del Evento</h2>
      <div id="eventInfo" class="space-y-2"></div>
    </div>
    <div id="actions" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Acciones</h2>
      <button id="updateEvent" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Actualizar Evento</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // üîπ Config cabina-vf
    const firebaseConfig = {
      apiKey: "AIzaSyBrqM1yTLP-lLQ1h0ee4dE-i_kR0lXddF0",
      authDomain: "cabina-vf.firebaseapp.com",
      projectId: "cabina-vf",
      storageBucket: "cabina-vf.firebasestorage.app",
      messagingSenderId: "218337034667",
      appId: "1:218337034667:web:2f0f60e41cf40bb33fbf9e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // üëâ C√≥digo original de l√≥gica de administraci√≥n
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get("eventId");

    const eventInfoDiv = document.getElementById("eventInfo");
    const updateButton = document.getElementById("updateEvent");

    async function loadEvent() {
      if (!eventId) {
        eventInfoDiv.innerHTML = "<p class='text-red-500'>‚ùå No se proporcion√≥ un ID de evento en la URL.</p>";
        return;
      }

      try {
        const eventDoc = await getDoc(doc(db, "events", eventId));
        if (eventDoc.exists()) {
          const data = eventDoc.data();
          eventInfoDiv.innerHTML = `
            <p><strong>Nombre:</strong> ${data.name || "Sin nombre"}</p>
            <p><strong>Fecha:</strong> ${data.date || "Sin fecha"}</p>
            <p><strong>C√≥digo:</strong> ${data.code || "Sin c√≥digo"}</p>
          `;
        } else {
          eventInfoDiv.innerHTML = "<p class='text-red-500'>‚ùå Evento no encontrado.</p>";
        }
      } catch (error) {
        console.error("Error cargando el evento:", error);
        eventInfoDiv.innerHTML = "<p class='text-red-500'>‚ö†Ô∏è Error al cargar los datos.</p>";
      }
    }

    updateButton.addEventListener("click", async () => {
      if (!eventId) return;
      try {
        await updateDoc(doc(db, "events", eventId), {
          updatedAt: new Date()
        });
        alert("‚úÖ Evento actualizado correctamente.");
      } catch (error) {
        console.error("Error actualizando:", error);
        alert("‚ö†Ô∏è Error al actualizar el evento.");
      }
    });

    // üîπ Autenticaci√≥n an√≥nima
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("‚úÖ Autenticado an√≥nimamente:", user.uid);
        loadEvent();
      } else {
        signInAnonymously(auth).catch((error) => {
          console.error("Error en autenticaci√≥n an√≥nima:", error);
        });
      }
    });
  </script>
</body>
</html>
